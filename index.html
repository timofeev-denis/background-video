<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>

	</style>
</head>
<body>
    <p>
        <br />
        <br />
        This is an example of video background.
        <br />
        <br />
        Playlist is supported.
        <br />
        <br />
        Video is cached in the background.
        <br />
        <br />
        You can put any content on the page.
        <br />
        <br />
    </p>
<div id="myId" class="myClass">
    <p>You can put any content inside the video area.</p>
</div>

<script src="js/background-video.js"></script>
<link type="text/css" href="css/background-video.css" rel="stylesheet" />
<script>
new BackgroundVideo({
    /*
     * container [optional]: id of the element, where to add video background. 
     * If ommited, video background is added to the BODY element.
     * Example:
     * container: "myId",
     */
	container: "myId",
    
    /*
     * video: list of video files
     * 
     * Note: If you have one video in different formats (mp4, webm, ogv, etc)
     * you can add them all to ensure browser compatibility.
     * Use 'formats' option to list all additional formats.
     */
    video: [
        {
            file: "video/SampleVideo_1280x720_1mb.mp4"
        }
    ],
    /*
     * To save traffic mobile users see a still image instead of video.
     */
    mobileImg: "img/Hello-World.jpg",
    /*
     * Overlay image to sit over the top of the video
     */
    overlay: "img/dots2-dark.png"
});

new BackgroundVideo({
    video: [
        {
            file: "video/OneBigCircle-HD.mp4.mp4"
        },
        /*
        {
            file: "video/Hello-World.ogv",
            formats: [ "mp4", "webm" ]
        }
        */
    ]
});
</script>
</body>
